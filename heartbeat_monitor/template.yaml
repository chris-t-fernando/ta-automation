---
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Lambda function to check heartbeat and notify me if its missing

Globals:
  Function:
    Timeout: 30

Resources:
  HeartBeat:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: heartbeat_monitor/
      Handler: heartbeat_monitor.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Layers:
        - arn:aws:lambda:ap-southeast-2:036372598227:layer:slack_pushover:1
      Policies:
        - Statement:
            - Sid: TabotHeartbeatReadSsm
              Effect: Allow
              Action:
                - ssm:GetParameter
                - ssm:PutParameter
              Resource: arn:aws:ssm:ap-southeast-2:036372598227:parameter/*
      Events:
        HeartbeatCheck:
          Type: Schedule
          Properties:
            Schedule: cron(0,15,30,45 * ? * * *)
